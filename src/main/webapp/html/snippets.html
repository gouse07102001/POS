<head th:fragment="name_head">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="baseUrl" th:attr="content=${baseUrl}">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/static/app.css}">


<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light"
	th:fragment="name_navbar">
	<a class="navbar-brand" th:href="@{/}"> <img
		th:src="@{/static/logo.jpg}" class="d-inline-block align-top" alt="">
	</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNav" aria-controls="navbarNav"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav" id="navig">
			<li class="nav-item"><a class="nav-link" id="brand-link"
				th:href="@{/ui/brands}">Brand</a></li> &nbsp;
			<li class="nav-item"><a class="nav-link" id="product-link"
				th:href="@{/ui/products}">Product</a></li> &nbsp;
			<li class="nav-item"><a class="nav-link" id="inventory-link"
				th:href="@{/ui/inventory}">Inventory</a></li> &nbsp;
			<li class="nav-item"><a class="nav-link" id="addOrder-link"
				th:href="@{/ui/order}">Add Order</a></li> &nbsp;
			<li class="nav-item"><a class="nav-link" id="viewOrder-link"
				th:href="@{/ui/orders}">View Orders</a></li> &nbsp;
			<li class="nav-item"><a class="nav-link" id="reports-link"
				th:href="@{/ui/reports}">Reports</a></li>
		</ul>
	</div>
</nav>



<footer class="footer" th:fragment="name_footer">
	Copyright Increff 2022
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>



</footer>
