<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

<head th:replace="snippets.html :: name_head"></head>

<body>

	<nav th:replace="snippets.html :: name_navbar"></nav>

	<div class="container">
		<blockquote class="blockquote text-center">
			<h2 class="mb-0">Brand</h2>
		</blockquote>
		<!-- Top row with form-->
		<div class="row">
			<div class="col-12">
				<div class="col-sm-4" id="status-bar"></div>
				<form class="form" id="brand-form" onsubmit="return addBrand();">
					<div class="form-group">
						<label for="inputBrand" class="col-sm-2 col-form-label"
							style="padding-left: 0px; display: inline-block">Brand<span
								style="color: red;"> *</span></label>
						<div class="col-sm-10"
							style="padding-left: 0px; display: inline-block; width: 200px">
							<input type="text" class="form-control" name="brand"
								id="inputBrand" placeholder="Enter Brand" required>
						</div>
					</div>

					<div class="form-group">
						<label for="inputCategory" class="col-sm-2 col-form-label"
							style="padding-left: 0px; display: inline-block">Category<span
								style="color: red;"> *</span></label>
						<div class="col-sm-10"
							style="padding-left: 0px; display: inline-block; width: 200px">
							<input type="text" class="form-control" name="category"
								id="inputCategory" placeholder="Enter Category" required>
						</div>
					</div>

					<input type="submit" class="btn btn-primary" value="Add">
					&nbsp;
					<button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
					&nbsp;
					<button type="button" class="btn btn-primary" id="upload-data">Upload</button>
				</form>
			</div>
		</div>


		<!-- Blank Row -->
		<div class="row">&nbsp;</div>
		<div class="row">

			<!-- Table -->
			<div class="col-12">
				<table class="table table-striped" id="brand-table">
					<thead>
						<tr>
							<th scope="col">Brand</th>
							<th scope="col">Category</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>

			</div>
		</div>
		<div class="container" align="right">
			<div id="pagination-wrapper" style="margin-right: 0px;"></div>
		</div>

		<!-- brand Edit Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Brand</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">x</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form-inline" id="brand-edit-form">
							<div class="col-12">
								<div class="input-group">
									<div class="input-group-prepend"
										style="width: 135px; font-size: 20px">
										<div class="input-text">
											<label>Brand<span style="color: red;"> *</span></label>
										</div>
									</div>
									<input type="text" class="form-control" name="brand"
										id="inputBrand" placeholder="Enter Brand" required>
								</div>
							</div>

							<div class="col-12">
								<br>
								<div class="input-group">
									<div class="input-group-prepend"
										style="width: 135px; font-size: 20px">
										<span class="input-text"><label>Category<span
												style="color: red;"> *</span></label></span>
									</div>
									<input type="text" class="form-control" name="category"
										id="inputCategory" placeholder="Enter Category" required>
								</div>
								<br>
							</div>
							<input type="hidden" name="id">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="update-brand">Update</button>
					</div>
				</div>
			</div>
		</div>


	</div>
	<!-- Container end-->


	<div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content" id="MyModal">

				<div class="modal-header">
					<h5 class="modal-title">Upload Brand Details</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="brand-file">
						<input type="file" class="form-control" id="brandFile"
							accept=".tsv" />
					</div>
					<a th:href="@{/static/brand.tsv}" target="_blank">Download
						Sample</a> <br> Rows: <span id="rowCount">0</span>, Errors: <span id="errorCount">0</span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="process-data">Upload</button>
					<button type="button" class="btn btn-warning" id="download-errors">Download
						Errors</button>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="snippets.html :: name_footer"></footer>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


	<script th:src="@{/static/brand.js}" /></script>

</body>
</html>
